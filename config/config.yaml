
# Input config
ABC_BIOSAMPLES: "config/config_datasets_test.tsv"

# Results directory
results_dir: "results/2024_0308_test_application"

# Reference files
gene_TSS500: "reference/RefSeqCurated.170308.bed.CollapsedGeneBounds.hg38.TSS500bp.bed"
chr_sizes: "reference/GRCh38_EBV.no_alt.chrom.sizes.tsv"
gene_classes: "resources/external_features/gene_promoter_class_RefSeqCurated.170308.bed.CollapsedGeneBounds.hg38.TSS500bp.tsv"
# list of features that are generated by default, referenced by their column names in source files; could technically add all col names in ABC's EnhancerPredictionsAllPutative
# make sure to edit in sc-E2G pipeline by adding Kendall and ARC E2G to this list
reference_features: ["numTSSEnhGene", "distance", "activity_base", "TargetGenePromoterActivityQuantile", "numNearbyEnhancers", "sumNearbyEnhancers", "is_ubiquitous_uniform", "P2PromoterClass", "numCandidateEnhGene", "hic_contact_pl_scaled_adj", "ABC.Score", "ABC.Numerator", "ABC.Denominator"] 

# Choosing and applying ENCODE-E2G
MEGAMAP_HIC_FILE: https://s3.us-central-1.wasabisys.com/aiden-encode-hic-mirror/bifocals_iter2/tissues.hic
epsilon: .01

# Filtering predictions
include_self_promoter: True

### INTERNAL USE ONLY
ABC_DIR_PATH: "ABC"
# e2g path to prepend to reference and script files
# Only relevant when using e2g as a submodule
E2G_DIR_PATH: ""
model_dir: "models"