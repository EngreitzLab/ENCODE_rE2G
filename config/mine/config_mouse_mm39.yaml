# Input config
ABC_BIOSAMPLES: "config/mine/config_biosamples_Alexanian.tsv"  # Replace with your own config/config_biosamples.tsv

# Results directory
results_dir: "results/2025_0228_Alexanian_mouse_imCFB"

# Reference files
gene_TSS500: "/oak/stanford/groups/engreitz/Users/sheth/Data/GENCODE/vM35/gencode.vM35.protein_coding.TSS500bp.bed"
genes: "/oak/stanford/groups/engreitz/Users/sheth/Data/GENCODE/vM35/gencode.vM35.protein_coding.genes.bed"
chr_sizes: "/oak/stanford/groups/engreitz/Users/sheth/Data/GENCODE/vM35/mm39.chrom.sizes"
gene_classes: "/oak/stanford/groups/engreitz/Users/sheth/Data/GENCODE/vM35/gencode.vM35.protein_coding.gene_promoter_class.tsv"
regions_blocklist: "/oak/stanford/groups/engreitz/Users/sheth/Data/GENCODE/vM35/mm39.blacklist.excluderanges.bed"
macs2_genome_size: mm

# list of features that are generated by default, referenced by their column names in source files;
reference_features: ["numTSSEnhGene", "distance", "activity_base", "TargetGenePromoterActivityQuantile", "numNearbyEnhancers", "sumNearbyEnhancers", "is_ubiquitous_uniform", "P2PromoterClass", "numCandidateEnhGene", "hic_contact_pl_scaled_adj", "ABC.Score", "ABC.Numerator", "ABC.Denominator", "normalized_dhs_prom", "normalized_dhs_enh", "normalized_atac_prom", "normalized_atac_enh", "normalized_h3k27ac_enh", "normalized_h3k27ac_prom"] 

# Choosing and applying ENCODE-E2G
MEGAMAP_HIC_FILE: https://s3.us-central-1.wasabisys.com/aiden-encode-hic-mirror/bifocals_iter2/tissues.hic
epsilon: .01

# Filtering predictions
include_self_promoter: True

### INTERNAL USE ONLY
ABC_DIR_PATH: "ABC"
# e2g path to prepend to reference and script files
# Only relevant when using e2g as a submodule
E2G_DIR_PATH: ""
model_dir: "models"
final_score_col: "E2G.Score"
